<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".circle").mouseover(function(){
                    $(".circle").animate({height: "5px",width: "10px"});
                });
             $(".circle").mouseover(function(){
                    $(".circle").animate({height: "10px", width: "20px"});
                });
            });
            
            $(document).ready(function(){
                $(".circle2").mouseover(function(){
                    $(".circle2").animate({height: "5px",width: "10px"});
                    

                });
        
          
             $(".circle2").mouseover(function(){
                    $(".circle2").animate({height: "10px", width: "20px"});
                    $(".circle2").fadeOut("slow");
                    $(".circle2").fadeIn(500);
                });
            });
            
             
             
                    
        </script>
    </head>
<body>

    <div class="circle" style="height:0;width:3%; padding-bottom: 3%;
    -moz-border-radius: 50%; -webkit-border-radius: 50%; border-radius: 50%;
    background: yellow;">
    </div>
    
    <div class="circle2" style="height:0;width:3%; padding-bottom: 3%;
    -moz-border-radius: 50%; -webkit-border-radius: 50%; border-radius: 50%;
    background: yellow;">
    </div>
    

</body>
</html>
